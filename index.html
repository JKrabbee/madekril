<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Poppins:wght@700&family=Signika+Negative:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Home - Madekril</title>
  </head>

  <body>
    <header>
      <li>HOME</li>
      <li>SERVIÇOS</li>
      <li><img src="./images/logo.png" alt="logo" /></li>
      <li>SOBRE</li>
      <li>CONTATO</li>
    </header>
    <section>
      <div class="container_galeria">
        <img src="./images/recepcao.jpg" alt="recepão" class="img_galeria" />
      </div>
      <div class="container_servicos">
        <div class="servicos_imagens">
          <img
            src="./images/laser.jpeg"
            alt="maquina_a_laser"
            class="img_laser"
          />
          <img src="./images/cnc.jpeg" alt="maquina_cnc" class="img_cnc" />
        </div>
        <div class="servicos_text">
          <h1>Serviços</h1>
          <p>
            Fabricamos enfeites, fivelas e passadores para calçados, bolsas,
            metais e vestuário, usando diversos tipos de acrílicos e madeiras.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
